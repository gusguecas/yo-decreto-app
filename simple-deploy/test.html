<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Yo Decreto</title>
    <style>
        body { background: #0f172a; color: white; font-family: Arial, sans-serif; padding: 20px; }
        .error { color: #ef4444; margin: 10px 0; }
        .success { color: #10b981; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üéØ Test Yo Decreto - Mi Pr√°ctica</h1>
    <div id="results"></div>
    <div id="error-log"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
    
    <script>
        const results = document.getElementById('results');
        const errorLog = document.getElementById('error-log');
        
        async function testAPI() {
            try {
                results.innerHTML += '<div class="success">‚úÖ Iniciando pruebas de API...</div>';
                
                // Test rutinas
                const rutinasResponse = await axios.get('/api/practica/rutinas');
                results.innerHTML += '<div class="success">‚úÖ Rutinas: ' + rutinasResponse.data.data.length + ' cargadas</div>';
                
                // Test afirmaciones
                const afirmacionesResponse = await axios.get('/api/practica/afirmaciones');
                results.innerHTML += '<div class="success">‚úÖ Afirmaciones: ' + afirmacionesResponse.data.data.length + ' cargadas</div>';
                
                // Test progreso
                const progresoResponse = await axios.get('/api/practica/rutinas/progreso-dia');
                results.innerHTML += '<div class="success">‚úÖ Progreso del d√≠a: ' + progresoResponse.data.data.porcentaje_progreso + '%</div>';
                
                results.innerHTML += '<div class="success">üéâ Todas las APIs funcionan correctamente!</div>';
                
            } catch (error) {
                errorLog.innerHTML += '<div class="error">‚ùå Error: ' + error.message + '</div>';
                console.error('Error en pruebas:', error);
            }
        }
        
        // Ejecutar pruebas al cargar
        testAPI();
    </script>
</body>
</html>
